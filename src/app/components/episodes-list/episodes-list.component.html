<div
  class="container p-8 flex flex-col gap-4 min-h-[calc(100dvh-4rem)]"
  *ngIf="!loadingEpisodes; else loading"
>
  <div
    *ngIf="episodes"
    class="group w-full relative overflow-hidden text-foreground transition-all flex flex-col gap-4"
  >
    <h3
      class="font-semibold text-xl text-center md:text-left tracking-widest font-creepster flex items-center gap-2"
    >
      <span class="text-xl">📽️</span>
      <span>Episodes</span>
    </h3>
    <div
      *ngIf="episodes; else empty"
      class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      <a
        *ngFor="let episode of episodes"
        [routerLink]="['/episode', episode?.id]"
        class="block text-center"
      >
        <div
          class="border mb-1.5 aspect-video overflow-hidden rounded-lg p-4 w-full justify-center items-center flex flex-col gap-1 text-center bg-input/50 hover:bg-input/80 hover:border-foreground/30 transition-all"
        >
          <span class="text-muted-foreground text-2xl">🎞️ </span>
          <div class="w-full">
            <span class="text-sm capitalize">{{ episode?.episode }}</span>
          </div>
        </div>
        <div class="text-sm text-muted-foreground">{{ episode?.name }}</div>
      </a>
    </div>
  </div>
</div>

<ng-template #empty>
  <div class="container text-center">
    <div
      class="p-10 min-h-[calc(100dvh-4rem-5rem)] flex gap-1 flex-col justify-center items-center"
    >
      <span class="text-2xl mb-2">🎞️😭💔</span>
      <h3 class="text-sm text-foreground">No episodes found!</h3>
      <span class="text-xs text-muted-foreground"
        >Please try searching again.</span
      >

      <a href="/" class="btn btn-white w-auto px-4 text-sm mt-4">
        <span class="text-lg">👈</span>
        <span>Back to home</span>
      </a>
    </div>
  </div>
</ng-template>

<ng-template #loading>
  <app-loading />
</ng-template>
