<div class="w-full min-h-[calc(100dvh-4rem)]">
  <div
    class="flex justify-center items-center fixed md:sticky top-[calc(100%-4rem)] md:top-0 left-0 z-50 border-t md:border-t-0 border-b-0 md:border-b w-full backdrop-blur-sm bg-background/95"
  >
    <div class="container flex justify-between items-center gap-2 h-16">
      <div class="flex items-center gap-2">
        <a routerLink="/" class="btn btn-border">
          <span class="text-lg leading-none">👈</span>
          <span class="hidden md:block">Back</span>
        </a>

        <span
          class="text-sm md:ml-2 truncate whitespace-nowrap block text-muted-foreground"
          >Location {{ locationId }}</span
        >
      </div>

      <div class="flex justify-between items-center gap-2">
        <button
          [ngClass]="{ disabled: locationId <= 1 }"
          (click)="goToPreviousLocation()"
          class="btn btn-border w-10 md:w-auto px-0 md:px-3"
        >
          <span class="text-lg leading-none">👈</span>
          <span class="hidden md:block">Previous location</span>
        </button>
        <button
          [ngClass]="{ disabled: this.locationId >= this.maxLocation }"
          (click)="goToNextLocation()"
          class="btn btn-border w-10 md:w-auto px-0 md:px-3"
        >
          <span class="hidden md:block">Next location</span>
          <span class="text-lg leading-none">👉</span>
        </button>
      </div>
    </div>
  </div>

  <div
    *ngIf="!loadingLocation && !loadingCharacter; else loading"
    class="container py-8 flex flex-col gap-4"
  >
    <ng-container *ngIf="location; else empty">
      <div
        class="group w-full max-w-2xl mx-auto relative border rounded-xl text-foreground transition-all p-6 flex flex-col gap-6 bg-input/50"
      >
        <h3
          class="font-semibold text-xl text-center md:text-left tracking-widest font-creepster flex items-center gap-2"
        >
          <span class="text-xl">📌</span>
          <span>Location</span>
        </h3>
        <div class="flex flex-col gap-2">
          <div class="whitespace-normal capitalize">
            <span
              class="text-muted-foreground text-sm inline-block w-full max-w-fauto md:max-w-24 mb-2 md:mb-0"
              >Name:</span
            >
            <span class="text-lg leading-none min-w-6 text-center mr-2"
              >📍</span
            >
            <span class="text-sm">{{ location?.name }}</span>
          </div>

          <div class="whitespace-normal capitalize">
            <span
              class="text-muted-foreground text-sm inline-block w-full max-w-fauto md:max-w-24 mb-2 md:mb-0"
              >Type:</span
            >
            <span class="text-lg leading-none min-w-6 text-center mr-2"
              >🪐</span
            >
            <span class="text-sm">{{ location?.type }}</span>
          </div>

          <div class="whitespace-normal capitalize">
            <span
              class="text-muted-foreground text-sm inline-block w-full max-w-fauto md:max-w-24 mb-2 md:mb-0"
              >Dimension:</span
            >
            <span class="text-lg leading-none min-w-6 text-center mr-2"
              >🚀</span
            >
            <span class="text-sm">{{ location?.dimension }}</span>
          </div>

          <div class="whitespace-normal capitalize">
            <span
              class="text-muted-foreground text-sm inline-block w-full max-w-fauto md:max-w-24 mb-2 md:mb-0"
              >Residents:</span
            >
            <span class="text-lg leading-none min-w-6 text-center mr-2"
              >👽</span
            >
            <span class="text-sm">{{ location?.residents?.length }}</span>
          </div>
        </div>
      </div>

      <div
        *ngIf="character?.length"
        class="group w-full max-w-2xl mx-auto relative border rounded-xl overflow-hidden text-foreground transition-all p-6 flex flex-col gap-6 bg-input/50"
      >
        <h3
          class="font-semibold text-xl text-center md:text-left tracking-widest font-creepster flex items-center gap-2"
        >
          <span class="text-xl">🐄</span>
          <span>Residents</span>
        </h3>
        <div class="text-sm flex gap-2 flex-wrap justify-center items-center">
          <ng-container *ngFor="let resident of character">
            <app-avatar-characters [avatar]="resident" />
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #empty>
  <app-empty-result
    [icons]="'🌎😭💔'"
    [title]="'No location found!'"
    [subtitle]="'Please try searching again.'"
    [back]="true"
  />
</ng-template>

<ng-template #loading>
  <app-loading />
</ng-template>
