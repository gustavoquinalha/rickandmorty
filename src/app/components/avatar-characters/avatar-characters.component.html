<a
  *ngIf="character"
  [routerLink]="['/character', character.id]"
  [title]="character.name"
>
  <img
    [src]="character.image"
    alt="{{ character.name }}"
    class="size-12 md:size-20 rounded-full border-2 border-foreground/40 hover:border-foreground/100 transition-all"
    loading="lazy"
  />
</a>
