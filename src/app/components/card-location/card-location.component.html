<ng-container *ngIf="location">
  <a
    [routerLink]="['/location', location.id]"
    [ngClass]="{
      'hover:border-foreground/30 hover:bg-input/80': !showTitle
    }"
    class="group w-full h-full relative border rounded-xl text-foreground transition-all p-6 flex flex-col gap-6 bg-input/50 overflow-hidden"
  >
    <h3
      *ngIf="showTitle"
      class="font-semibold text-xl text-center md:text-left tracking-widest font-creepster flex items-center gap-2"
    >
      <span class="text-xl">📌</span>
      <span>Location</span>
    </h3>
    <div
      class="flex flex-col"
      [ngClass]="{
        'gap-4': !showTitle
      }"
    >
      <div
        [ngClass]="{
          'hover:bg-input/50 transition-all rounded-lg px-2 py-1': showTitle
        }"
        class="whitespace-normal capitalize"
      >
        <span
          [ngClass]="showTitle ? 'md:max-w-24 md:mb-0' : ''"
          class="text-muted-foreground text-sm inline-block w-full max-w-fauto mb-2"
          >Name:</span
        >
        <span class="text-lg leading-none min-w-6 text-center mr-2">📍</span>
        <span class="text-sm">{{ location.name }}</span>
      </div>

      <div
        [ngClass]="{
          'hover:bg-input/50 transition-all rounded-lg px-2 py-1': showTitle
        }"
        class="whitespace-normal capitalize"
      >
        <span
          [ngClass]="showTitle ? 'md:max-w-24 md:mb-0' : ''"
          class="text-muted-foreground text-sm inline-block w-full max-w-fauto mb-2"
          >Type:</span
        >
        <span class="text-lg leading-none min-w-6 text-center mr-2">🪐</span>
        <span class="text-sm">{{ location.type }}</span>
      </div>

      <div
        [ngClass]="{
          'hover:bg-input/50 transition-all rounded-lg px-2 py-1': showTitle
        }"
        class="whitespace-normal capitalize"
      >
        <span
          [ngClass]="showTitle ? 'md:max-w-24 md:mb-0' : ''"
          class="text-muted-foreground text-sm inline-block w-full max-w-fauto mb-2"
          >Dimension:</span
        >
        <span class="text-lg leading-none min-w-6 text-center mr-2">🚀</span>
        <span class="text-sm">{{ location.dimension }}</span>
      </div>

      <div
        [ngClass]="{
          'hover:bg-input/50 transition-all rounded-lg px-2 py-1': showTitle
        }"
        class="whitespace-normal capitalize"
      >
        <span
          [ngClass]="showTitle ? 'md:max-w-24 md:mb-0' : ''"
          class="text-muted-foreground text-sm inline-block w-full max-w-fauto mb-2"
          >Residents:</span
        >
        <span class="text-lg leading-none min-w-6 text-center mr-2">👽</span>
        <span class="text-sm">{{ location.residents?.length }}</span>
      </div>
    </div>
  </a>
</ng-container>
