<div class="w-full min-h-[calc(100dvh-4rem)]">
  <div
    class="flex justify-center items-center fixed md:sticky top-[calc(100%-4rem)] md:top-0 left-0 z-50 border-t md:border-t-0 border-b-0 md:border-b w-full backdrop-blur-sm bg-background/95"
  >
    <div class="container flex justify-between items-center gap-2 h-16">
      <div class="flex items-center gap-4">
        <a routerLink="/" class="btn btn-border">
          <span class="text-lg leading-none">👈</span>
          <span class="">Back</span>
        </a>

        <span class="text-base font-semibold truncate whitespace-nowrap block"
          >Episode {{ episodeId }}</span
        >
      </div>

      <div class="flex justify-between items-center gap-2">
        <button
          (click)="goToPreviousEpisode()"
          class="btn btn-border w-10 md:w-auto px-0 md:px-5"
        >
          <span class="text-lg leading-none">👈</span>
          <span class="hidden md:block">Previous pisode</span>
        </button>
        <button
          (click)="goToNextEpisode()"
          class="btn btn-border w-10 md:w-auto px-0 md:px-5"
        >
          <span class="hidden md:block">Next pisode</span>
          <span class="text-lg leading-none">👉</span>
        </button>
      </div>
    </div>
  </div>

  <div class="container py-8">
    <div
      *ngIf="episode; else noEpisode"
      class="group w-full max-w-xl mx-auto relative border rounded-xl overflow-hidden text-foreground transition-all p-6 flex flex-col gap-6 bg-input/50"
    >
      <div class="w-full flex gap-2 items-center justify-between">
        <h3 class="font-semibold text-sm tracking-widest font-creepster">
          📽️ Episode {{ episode?.episode }}
        </h3>

        <div class="">
          <span class="text-muted-foreground text-lg">📺 </span>
          <span class="text-xs text-muted-foreground capitalize">{{
            episode?.air_date
          }}</span>
        </div>
      </div>

      <div
        class="border aspect-video rounded-lg p-4 w-full justify-center items-center flex flex-col gap-1 text-center bg-background/60 hover:border-foreground/30 transition-all"
      >
        <span class="text-muted-foreground text-6xl">🎞️ </span>
        <div class="w-full">
          <span class="text-sm capitalize"> {{ episode?.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noEpisode>
  <div class="container text-center">
    <div
      class="p-10 text-muted-foreground min-h-[calc(100dvh-4rem-5rem)] flex gap-2 flex-col justify-center items-center"
    >
      <span class="text-2xl">😭💔</span>
      <span>No episode found!</span>
    </div>
  </div>
</ng-template>
