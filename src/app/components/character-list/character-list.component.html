  <ng-container *ngIf="filteredCharacters.length; else empty">
    <ng-container *ngIf="!loadingCharacters; else loading">
      <div class="container py-4">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 min-h-[calc(100vh-4rem-5rem-4rem-2rem)]"
        >
          <ng-container *ngFor="let character of filteredCharacters">
            <app-card-character [character]="character"></app-card-character>
          </ng-container>
        </div>
      </div>

      <div
        class="border-t backdrop-blur-sm bg-background/95 z-40 sticky bottom-0 left-0 w-full"
      >
        <div class="container flex justify-end gap-2 items-center h-16">
          <div class="text-xs text-muted-foreground">
            {{ currentPage }}/{{ totalPages }}
          </div>
          <button
            (click)="previousPage()"
            [disabled]="currentPage === 1"
            class="btn border bg-transparent hover:bg-background/80"
          >
            ğŸ‘ˆ
          </button>

          <select (change)="onPageSelect($event)" class="input">
            <option
              *ngFor="let page of pagesArray"
              [value]="page"
              [selected]="page === currentPage"
            >
              PÃ¡gina {{ page }}
            </option>
          </select>
          <button
            (click)="nextPage()"
            [disabled]="currentPage === totalPages"
            class="btn border bg-transparent hover:bg-background/80"
          >
            ğŸ‘‰
          </button>
        </div>
      </div>

<ng-template #loading>
  <div class="container text-center">
    <div
      class="p-10 text-muted-foreground min-h-[calc(100vh-4rem-5rem)] flex justify-center items-center"
    >
      <img src="/loading.gif" width="280" alt="" />
    </div>
  </div>
</ng-template>

<ng-template #empty>
  <div class="container text-center">
    <div
      class="p-10 text-muted-foreground min-h-[calc(100vh-4rem-5rem)] flex gap-4 flex-col justify-center items-center"
    >
      <span class="text-4xl">ğŸ˜­ğŸ’”</span>
      <span>No characters found!</span>
      <button
        class="btn btn-square w-auto px-4 text-sm"
        (click)="resetFilter()"
      >
        ğŸ”„ Reset
      </button>
    </div>
  </div>
</ng-template>
